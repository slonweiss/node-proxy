version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
  build:
    commands:
      - "echo Using artifact bucket: node-codebuild-artifacts"
      - npm install
      - sam build
      - sam package --s3-bucket node-codebuild-artifacts --output-template-file packaged.yaml

artifacts:
  files:
    - packaged.yaml
  discard-paths: yes
